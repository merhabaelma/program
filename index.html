<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Themed Website</title>
  <style>
    body {
      background-color: #8e44ad; /* Purple background color */
      color: #fff; /* White text color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .image-container {
      width: 20%;
      margin: 10px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #6c3483; /* Darker purple for the footer */
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Purple World!</h1>
  </header>

  <section>
    <!-- 20 image containers with different images -->
